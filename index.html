<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Navigation Bar with HTML & CSS</title>

	<!-- css files -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="animate.css">
	
	<link rel="stylesheet" href="style.css">
	
	<!-- javascript files -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/js/bootstrap.min.js"></script>
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

<section id="tutorial">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h1 class="title">Simple Navigation Bar with HTML & CSS</h1>
				<hr />
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="row nav">
							<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
								<i class="fa fa-home" aria-hidden="true"></i> <span>HOME</span>
							</div>
							<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
								<i class="fa fa-pencil-square-o" aria-hidden="true"></i> <span>ABOUT US</span>
							</div>
							<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
								<i class="fa fa-newspaper-o" aria-hidden="true"></i> <span>NEWS</span>
							</div>
							<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
								<i class="fa fa-youtube-square" aria-hidden="true"></i> <span>YOUTUBE</span>
							</div>
							<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
								<i class="fa fa-comments-o" aria-hidden="true"></i> <span>BLOG</span>
							</div>
							<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
								<i class="fa fa-envelope" aria-hidden="true"></i> <span>CONTACT</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script src="main.js"></script>
	
</body>
</html>
